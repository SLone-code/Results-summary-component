<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="flex-container">
    <div class="first">
      <h1>Your Result</h1>
      <p class="total-score"><span class="seven">76</span> <br><span>of 100</span></p>

      <h2>Great</h2>
      <p class="remarks" >You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="second">
      <h2>Summary</h2>

      <div class="flex-container-second">

        <div class="reaction card">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
          <p class="heading">Reaction</p>
          <p class="score">80 <span>/ 100</span></p>
        </div>


        <div class="memory card">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory">
          <p class="heading">Memory</p>
          <p class="score">92 <span>/ 100</span></p>
        </div>


        <div class="verbal card">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
          <p class="heading">Verbal&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <p class="score">61 <span>/ 100</span></p>
        </div>


        <div class="visual card">
          <img src="./assets/images/icon-visual.svg" alt="icon-visual">
          <p class="heading">Visual&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <p class="score">72 <span>/ 100</span></p>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>






















  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">S.Lone</a>.
  </div>
</body>

</html>
